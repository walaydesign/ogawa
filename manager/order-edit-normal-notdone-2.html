                        <div class="col-4">

                                    </div>
                                    <div class="d-flex align-items-center input-chechbox-wrap">

                                        <label for="notwash">乾淨不洗</label>
                                    </div>
                                    <div class="d-flex align-items-center input-chechbox-wrap">
                                        <input type="checkbox" class="input-chechbox" id="cancel">
                                        <label for="cancel">現場取消</label>
                                    </div>
                                    <div class="d-flex align-items-center input-chechbox-wrap">
                                        <input type="checkbox" class="input-chechbox">
                                        <input type="text" placeholder="其他...">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="detail_item">
                                <h2 class="detail_item_title mb-1">安裝位置</h2>
                                <input type="text" class="detail_item_input w-100" placeholder="請輸入" value="輪輕人信銷良下錯我率性，有定是子人">

                        </div>
